<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
    <link rel="stylesheet" href="VIK.css">
    
  </head>
  <body>
    <div  class="box" >

      <div id='vik1'>
          <h1 class="H1"   >
              <u>WELCOME TO LIVE UPDATE DATA IN </u>
          </h1>
          <h2  class="H2"  >Two Way Data Binding</h2>
          <label > First Name : <input   type="text"    v-model="first" placeholder="plz type your first name "  class="H3"   >
          </label>
          <br> <br>
          <label class="H4"> First Name : <Strong> {{ first }}</Strong> </label>
  
      </div>
      <br><br>
      <div id='vik2'>
  
          <label> Last Name : <input v-model="last" placeholder="plz type your last name "  class="H3">
          </label>
          <br> <br>
          <label class="H4"> Last Name : <Strong> {{last}}</Strong > </label>
  
      </div>
    </div>
    </div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    
    <script src='VIK.js'>
    </script>
  </body>
</html>
